environment: local
use.zap.proxy: false

mock {
  server {
    port: 6001
  }
}

local {
  user-agents {
    service-name: "nino-insights",
    test-http-client: "allowed-test-hmrc-service"
  },
  services {
    host: "http://localhost"
    nino-insights {
      port = 9904
      productionRoute = "/nino-insights"
    }
    nino-gateway {
      port = 8344
      productionRoute = "/nino-gateway"
    }
    internal-auth {
      port = 8470
      productionRoute = ""
    }
  }
}
